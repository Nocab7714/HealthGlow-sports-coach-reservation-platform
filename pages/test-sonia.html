<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <!-- navbar dropdown menu  -->
  <section class="search container">
    <form class="d-flex gap-lg-3" role="search">
      <!-- 課程搜尋 dropdown -->
      <div class="dropdown">
        <span class="material-symbols-outlined position-absolute top-50 start-0 translate-middle-y ms-2">search</span>
        <input class="form-control py-5 px-9 dropdown-toggle rounded-0 border-2 border-gray-800 text-truncate"
          data-bs-toggle="dropdown" type="search" placeholder="搜尋課程，有氧、飛輪、瑜伽、" aria-label="Search"
          aria-expanded="false" />
        <!-- dropdown 開始區塊 -->
        <div class="course-menu dropdown-menu">
          <div class="d-flex">
            <p class="course-dropdown-menu-level-one ps-4 fw-semibold text-secondary mb-2">
              健身運動類別
            </p>
            <p class="course-dropdown-menu-level-two ps-4 fw-semibold text-secondary mb-2">
              運動課程
            </p>
          </div>
          <div class="d-flex">
            <div class="course-dropdown-menu-level-one border border-primary">
              <ul class="list-unstyled mb-0"></ul>
            </div>
            <!-- 運動課程 -->
            <div class="course-dropdown-menu-level-two border border-primary">
              <ul class="list-unstyled mb-0">
                <li>
                  <a class="dropdown-item undefined" href="#">有氧運動 1</a>
                </li>
                <li>
                  <a class="dropdown-item undefined" href="#">有氧運動 2</a>
                </li>
                <li>
                  <a class="dropdown-item undefined" href="#">有氧運動 3</a>
                </li>
              </ul>
            </div>
            <div class="course-dropdown-menu-level-three d-flex flex-column justify-content-between ms-3">
              <div>
                <div class="d-flex justify-content-center align-items-center">
                  <p class="text-primary font-anton-regular fs-5">5.0</p>
                  <span class="material-symbols-rounded star">star</span>
                  <span class="text-gray-600 fs-8">(1,200評價)</span>
                </div>
                <button class="btn btn-primary w-100" type="button">
                  找<span class="selected-exercise-type">瑜伽</span>教練
                </button>
              </div>
              <div>
                <p class="text-gray-700 fw-semibold">更多資訊</p>
                <ul class="list-unstyled fs-7 fw-normal mb-0">
                  <li>
                    <a href="#"><span class="selected-exercise-type">瑜伽</span>課內容</a>
                  </li>
                  <li>
                    <a href="#"><span class="selected-exercise-type">瑜伽</span>教練薪資行情</a>
                  </li>
                  <li>
                    <a href="#"><span class="selected-exercise-type">瑜伽</span>學生評價內容</a>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- 地點 dropdown  -->
      <div class="dropdown">
        <span
          class="material-symbols-outlined position-absolute top-50 start-0 translate-middle-y ms-2">location_on</span>
        <input class="form-control py-5 px-9 dropdown-toggle" data-bs-toggle="dropdown" type="search"
          placeholder="地點？" aria-label="Search" aria-expanded="false" />
        <!-- dropdown 開始區塊 -->
        <div class="location-menu dropdown-menu">
          <div class="d-flex flex-column">
            <p class="location-dropdown-menu-level-one ps-4 fw-semibold text-secondary mb-2">
              挑選地區
            </p>
            <div class="d-flex justify-content-between">
              <span>已選擇 2/10</span>
              <a href="#" class="link-gray-700 text-decoration-underline" role="button">清除全部</a>
            </div>
          </div>
          <div class="d-flex">
            <div class="location-dropdown-menu-level-one border border-primary">
              <ul class="list-unstyled mb-0"></ul>
            </div>
            <!-- 地點 Level Two -->
            <div class="location-dropdown-menu-level-two border border-primary">
              <ul class="list-unstyled mb-0 d-block">
                <li><a class="dropdown-item" href="#">中正區</a></li>
                <li><a class="dropdown-item" href="#">大同區</a></li>
                <li><a class="dropdown-item" href="#">中山區</a></li>
                <li><a class="dropdown-item" href="#">松山區</a></li>
                <li><a class="dropdown-item" href="#">大安區</a></li>
                <li><a class="dropdown-item" href="#">萬華區</a></li>
                <li><a class="dropdown-item" href="#">信義區</a></li>
              </ul>
            </div>
          </div>
          <button class="btn btn-primary w-100 mt-10" type="button">
            確認
          </button>
        </div>
      </div>
      <!-- 時間 dropdown  -->
      <div class="dropdown">
        <span
          class="material-symbols-outlined position-absolute top-50 start-0 translate-middle-y ms-2">schedule</span>
        <input id="datepicker" class="form-control py-5 px-9 dropdown-toggle" data-bs-toggle="dropdown" type="search"
          placeholder="時間？" aria-label="Search" aria-expanded="false" />
      </div>
      <button type="submit" class="btn btn-primary">搜尋</button>
    </form>
  </section>
</body>
</html>
