<!DOCTYPE html>
<html lang="zh-Hant-TW">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Glow | 首頁</title>

    <!-- 差 title icon 和 OG img -->

    <link
      rel="icon"
      href="../assets/images/icons/health-glow-icon-32x32.webp"
      type="image/x-icon"
    />
    <!-- 網頁描述 -->
    <meta
      name="description"
      content="Health Glow，透過我們的運動預約平台，輕鬆探索多元運動課程，預約專業教練，打造屬於你的個性化健身計劃。無論何時何地，都能快速預約並開始你的健康運動生活。"
    />
    <meta name="author" content="Sonia、Macy、Jason、Nocab" />
    <meta
      name="keywords"
      content="運動預約, 教練課程, 健身課程, 線上預約, 私人教練, 課程管理, 運動平台, 健康運動, 運動場地預約, 團體課程, 健身房預約, 個人訓練, 健身計劃, 線上運動, 運動課程推薦, 運動健身, 課程報名, 課程評價, 運動教練, 運動學習, 健身預約系統, 瑜伽課程, 健身教練, 課程搜索, 訓練課程, 運動類型選擇, 健身目標, 課程時間表, 彈性取消, 線上支付運動課程"
    />
    <!-- OG -->
    <meta property="og:title" content="Health Glow" />
    <meta
      property="og:description"
      content="探索多元運動課程，輕鬆預約專業教練，隨時隨地開啟健康生活。立即加入，打造屬於你的個性化健身計劃！"
    />
    <meta property="og:image" content="" />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:alt" content="Health Glow og" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta
      property="og:url"
      content="https://nocab7714.github.io/HealthGlow-sports-coach-reservation-platform/"
    />
    <!-- Google Material Symbols -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <!-- banner -->
    <section class="home-banner d-flex flex-column justify-content-center">
      <div class="container">
        <h1 class="font-anton-regular fs-2 fs-md-72 text-tint text-shadow mb-2">
          TRAIN TODAY, <span class="d-inline-block">STRONG TOMORROW</span>
        </h1>
        <p class="text-white fs-6 fs-md-4 text-shadow">
          簡單註冊、免費聯絡教練，一對一為你量身打造健身課程！
        </p>
        <p class="text-white fs-6 fs-md-4 text-shadow mb-2">
          您想上什麼課？立即預約健康
        </p>
        <div class="row">
          <div class="col-lg-4 col-md-8">
            <div class="position-relative">
              <div class="input-group mt-4 mb-3 border-1 rounded-0">
                <span
                  class="input-group-text material-symbols-outlined fs-4 text-dark bg-white rounded-0 border-0 py-5 py-md-6 ps-3 ps-md-4 pe-0 pe-md-3"
                  >search
                </span>

                <input
                  type="text"
                  class="form-control home-banner-input rounded-0 border-0 py-5 py-md-6 ps-1"
                  placeholder="有氧運動"
                  aria-label="Username"
                  aria-describedby="basic-addon1"
                />
              </div>
              <button
                class="btn btn-primary-radial-gradient py-2 py-md-3 px-6 position-absolute home-banner-input-btn rounded-2"
                type="search"
              >
                立即預約 →
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
  </body>
</html>
